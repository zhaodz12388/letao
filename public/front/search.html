<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">

</head>
<body>
<div class="lt-containei">
    <div class="lt-header">
        <a href="javascript:history.go(-1)" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>

    </div>
    <div class="lt-main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
<!--                搜索模块-->
               <div class="lt-search">
                   <input type="text" placeholder="请输入搜索关键字">
                   <button class="mui-btn mui-btn-primary search-btn">搜索</button>
               </div>
                <div class="lt-history">
<!--               挖坑-->
                </div>
            </div>
        </div>
    </div>
    <div class="lt-footer">
        <ul>
            <li>
                <a href="index.html" >
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
<!--搜索历史模板引擎-->

<script type="text/html" id="historyTpl">
{{if arr.length===0}}
<span>暂时没有历史数据 </span>
{{else}}


    <div class="title ">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right clearBtn"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content">
        <ul>
            {{each arr v i}}
            <li>
                <a   class="mui-pull-left" href="searchList.html?search-list={{v}}">{{v}}</a>
                <i data-index="{{i}}" class=" mui-icon mui-icon-closeempty btnDel"></i>
            </li>
            {{/each }}

        </ul>
    </div>
{{/if}}
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

<script src="./js/common.js"></script>
<script src="./js/search.js"></script>


</body>
</html>
