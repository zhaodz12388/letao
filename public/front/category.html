<!doctype html>
<html lang="en">

</head>
<body>

    <div class="lt-main">
<div class="cate-left">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
    <ul>



    </ul>

        </div>
    </div>
</div>

            <!--这里放置真实显示的DOM内容-->
           <ul>

               </li>


           </ul>

    </div>
</div>


    </div>

<!--一级分类模板引擎-->

<script type="text/html" id="lefttpl">
    {{each rows v i}}
    <li >
        <a href="#" data-id="{{v.id}}" >{{v.categoryName}}</a>
    </li>
    {{/each }}
</script>

<!--二级分类模板引擎-->
<script type="text/html" id="righttpl">
    {{if rows.length===0}}
    暂时没有二级分类信息了
    {{/if}}
    {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each }}
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
