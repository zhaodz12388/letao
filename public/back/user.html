<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body >
<!--左侧侧边栏-->
<div class="lt-aside">
    <div class="brand"><a href="index.html">黑马25期</a></div>
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li ><a href="user.html" class="current" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child" style="display: none;" >
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>

            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>

        </ul>
    </div>

</div>
<div class="lt-main">
    <div class="lt-topbar">
        <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon-logout " id="myModal"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>

            <li class="active">用户管理</li>
        </ol>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>


            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
<!--        分页-->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>

    </div>



</div>

<!--模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal" >
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--模板引擎-->
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td width="10%">{{i+1+(page-1)*size}}</td>
        <td width="20%">{{v.username}}</td>
        <td width="30%">{{v.mobile}}</td>
        <td width="20%">{{v.isDelete === 1 ? "正常":"禁用"}}</td>
       {{if v.isDelete === 1 }}
        <td width="20%"><button class="btn btn-danger">禁用</button></td>
        {{/if}}
        {{if v.isDelete === 0}}
        <td width="20%"><button class="btn btn-success">启用</button></td>
         {{/if}}
    {{/each}}
    </tr>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
<script src="./js/user.js"></script>



</body>
</html>
