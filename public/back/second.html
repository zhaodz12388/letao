<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body >
<!--左侧侧边栏-->
<div class="lt-aside">
    <div class="brand"><a href="index.html">黑马25期</a></div>
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li ><a href="user.html" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child" >
                    <a href="first.html" >一级分类</a>
                    <a href="second.html" class="current">二级分类</a>
                </div>

            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>

        </ul>
    </div>

</div>
<div class="lt-main">
    <div class="lt-topbar">
        <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon-logout " id="myModal"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
        <div class="lt-container">
            <button class="btn btn-default mb_20 addCate">添加分类</button>

            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="30%">一级分类名称</th>
                    <th width="30%">二级分类名称</th>
                    <th width="30%">二级分类LOGO</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="lt-paginator text-right">
                <ul id="paginator"></ul>
            </div>
        </div>

    </div>
</div>
<!--分类模态框-->
<div class="modal fade" tabindex="-1" id="addModal" >
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <form action="" id="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">

<!--                    一级分类下拉菜单-->
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                               <span id="dropdownText">请输入一级分类</span>

                               <span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu" id="dropdown-menu" aria-labelledby="dropdownMenu1">


                            </ul>
                            <input type="hidden" name="categoryId">
                        </div>

                    </div>

<!--                      二级分类-->
                    <div class="form-group">
                        <input type="text" name="brandName" class="form-control"  placeholder="请输入二级分类" >
                    </div>
<!--                    图片预览-->
                    <div class="form-group">
                        <label class="btn btn-default" for="fileupload" >上传图片</label>
                        <input type="hidden" name="brandLogo">
                        <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none">
                    </div>

                    <img src="./images/none.png" alt=""  width="100" id="imgfile">

                    <input type="hidden" name="hot" value="1">

                    <div class="form-group">

                    </div>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="addBtn">添加</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal" >
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" height="50" alt=""></td>

    </tr>
    {{/each }}
</script>

<script type="text/html" id="model-tpl">
    {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each }}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
<script src="./js/second.js"></script>



</body>
</html>
